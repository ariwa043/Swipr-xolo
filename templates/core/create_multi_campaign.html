{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Multi Campaign</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #4db6ac;
            --success: #2ecc71;
            --warning: #f1c40f;
            --error: #e74c3c;
            --surface-1: #2c2c2c;
            --surface-2: #33333;
            --text-1: #1a1a1a;
            --text-2: #e5e7e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #333 0%, #003f77 100%);
            color: var(--text-1);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface-1);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .xp-balance {
            background: linear-gradient(135deg, #e6f3ff 0%, #f0f9ff 100%);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .xp-balance p {
            font-size: 1.1rem;
            color: var(--text-1);
        }

        .xp-balance strong {
            color: var(--primary);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-2);
            margin-bottom: 0.5rem;
        }

        input, select {
            color: #e5e7e9;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #5c5e5fad;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .template-select-wrapper {
            position: relative;
        }

        .preview-button {
            max-width: 8rem;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: #b9bec4;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-button:hover {
            background: var(--primary-dark);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            place-items: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal.active {
            display: grid;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-2);
        }

        #totalCost {
            font-weight: 700;
            color: var(--primary);
        }

        @media (max-width: 640px) {
            .xp-balance {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .preview-button {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Create Multi Campaign</h1>
        
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-group">
                    <label for="email_1">Recipient Email 1</label>
                    {{ form.email_1 }}
                </div>

                <div class="form-group">
                    <label for="email_2">Recipient Email 2</label>
                    {{ form.email_2 }}
                </div>

                <div class="form-group">
                    <label for="email_3">Recipient Email 3</label>
                    {{ form.email_3 }}
                </div>

                <div class="form-group">
                    <label for="email_template">Email Template</label>
                    <div class="template-select-wrapper">
                        {{ form.email_template }}
                        <button type="button" class="preview-button" onclick="showTemplatePreview()">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cryptocurrency">Cryptocurrency</label>
                    {{ form.cryptocurrency }}
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    {{ form.quantity }}
                </div>

                <div class="form-group">
                    <label for="min_balance">Minimum Balance Required</label>
                    {{ form.min_balance }}
                </div>

                <button type="submit" class="btn-primary">Create Campaign</button>
            </form>
        </div>
    </div>

    <div id="templateModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTemplatePreview()">
                <i class="fas fa-times"></i>
            </button>
            <h3 style="margin-bottom: 1.5rem;">Template Preview</h3>
            <img id="templatePreview" src="" alt="Template Preview" style="width: 100%; border-radius: 0.5rem;">
        </div>
    </div>

    <script>
        // Email fields and template select element
        const emailFields = [
            document.getElementById('id_email_1'),
            document.getElementById('id_email_2'),
            document.getElementById('id_email_3')
        ];
        const emailTemplateSelect = document.getElementById('id_email_template');
        const totalCostDisplay = document.getElementById('totalCost');
        const mailingFeeDisplay = document.getElementById('mailingFee');
        const templateModal = document.getElementById('templateModal');
        const templatePreviewImg = document.getElementById('templatePreview');

        // Email templates data from backend
        const emailTemplates = {{ email_templates|safe }};

        // Template preview images mapping
        const templateImages = {
            'airdrop': "{% static 'images/airdrop.jpg' %}",
            'giveaway': "{% static 'images/giveaway.jpg' %}",
            'refund': "{% static 'images/refund.jpg' %}"
        };

        function showTemplatePreview() {
            const selectedTemplate = emailTemplateSelect.value;
            templatePreviewImg.src = templateImages[selectedTemplate] || templateImages['airdrop'];
            templateModal.classList.add('active');
        }

        function closeTemplatePreview() {
            templateModal.classList.remove('active');
        }

        function calculateTotalCost() {
            const selectedTemplateId = emailTemplateSelect.value;
            const selectedTemplate = emailTemplates.find(template => template.id == selectedTemplateId);
            const xpCostPerEmail = selectedTemplate ? parseFloat(selectedTemplate.xp_cost) : 0;
            const emailCount = emailFields.filter(field => field.value.trim() !== '').length;
            
            const totalCost = emailCount * xpCostPerEmail;
            
            mailingFeeDisplay.textContent = xpCostPerEmail.toFixed(2);
            totalCostDisplay.textContent = totalCost.toFixed(2);
        }

        // Event listeners
        emailFields.forEach(field => field.addEventListener('input', calculateTotalCost));
        emailTemplateSelect.addEventListener('change', calculateTotalCost);
        templateModal.addEventListener('click', function(e) {
            if (e.target === templateModal) {
                closeTemplatePreview();
            }
        });

        // Initial calculation
        calculateTotalCost();
    </script>
</body>
</html>
