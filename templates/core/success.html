<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1589d7;
            --primary-light: #3498db2b;
            --secondary-color: #1E293B;
            --background: whitesmoke;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --success-gradient: linear-gradient(135deg, #2786d7 0%, #059669 100%);
            }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .success-header {
            background: var(--success-gradient);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .success-icon i {
            font-size: 40px;
            animation: checkmark 0.5s ease-out 0.8s both;
        }

        .success-content {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .transaction-details {
            background: var(--primary-light);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            position: relative;
        }

        .amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .amount i {
            font-size: 1.5rem;
        }

        .eta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .eta i {
            color: var(--text-secondary);
        }

        .info-card {
            background: #F8FAFC;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-align: left;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .info-text {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            from {
                transform: scale(0) rotate(-45deg);
            }
            to {
                transform: scale(1) rotate(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                border-radius: 16px;
            }

            .success-header {
                padding: 2rem 1.5rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }

            .success-icon i {
                font-size: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .success-content {
                padding: 1.5rem;
            }

            .amount {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-header">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Great Success!</h1>
            <p class="subtitle">Your wallet has been connected successfully</p>
        </div>
        
        <div class="success-content">
            <div class="transaction-details">
                <div class="amount">
                    <i class="fas fa-coins"></i>
                    <span>{{ campaign.quantity }} {{ campaign.cryptocurrency.name }}</span>
                </div>
                <div class="eta">
                    <i class="far fa-clock"></i>
                    <span>Will be credited within 5-10 minutes</span>
                </div>
            </div>

            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-info"></i>
                </div>
                <div class="info-text">
                    You will receive a notification once the transaction is complete. Please keep this window open until the process is finished.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
