<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Information</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #3498db;
            --secondary-color: #03dac6;
            --background-color: #whitesmoke;
            --surface-color: #ffffff00;
            --error-color: #cf6679;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-background: #ffffff;
            --on-surface: #3498db;
            --on-error: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--on-background);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 50%);
            opacity: 0.1;
            z-index: 0;
        }

        h2 {
            color: #24246f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #24246f;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 20px;
            background-color: transparent;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            color: ;
            transition: all 0.3s ease;
        }

        option {
            color: white;
            background-color: #373434eb;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.1);
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn:hover {
            background-color: #7c4dff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .error-message::before {
            content: '\f071';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 5px;
        }

        .success-message {
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .success-message::before {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 5px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error {
            animation: shake 0.6s;
            border-color: var(--error-color) !important;
        }

        .form-group label {
            display: flex;
            align-items: center;
        }

        .form-group label::after {
            content: attr(data-required);
            color: var(--error-color);
            font-size: 12px;
            margin-left: 5px;
        }

        /* New styles for progress bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid var(--primary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--on-surface);
            position: relative;
            z-index: 1;
        }

        .progress-step.active {
            background-color: var(--primary-light);
            color: var(--on-primary);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-light);
            transform: translateY(-50%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select,
            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>
        <h2>Select wallet</h2>
        <form method="post" id="wallet-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" data-required="{% if field.field.required %}*{% endif %}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="help-text">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                        <div class="error-message">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('wallet-form').addEventListener('submit', function(event) {
            let hasError = false;
            this.querySelectorAll('input, select').forEach(function(input) {
                if (input.required && !input.value) {
                    input.classList.add('error');
                    hasError = true;
                    let errorMessage = input.parentNode.querySelector('.error-message');
                    if (!errorMessage) {
                        errorMessage = document.createElement('div');
                        errorMessage.className = 'error-message';
                        errorMessage.textContent = 'This field is required';
                        input.parentNode.appendChild(errorMessage);
                    }
                } else {
                    input.classList.remove('error');
                    let errorMessage = input.parentNode.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.remove();
                    }
                }
            });

            if (hasError) {
                event.preventDefault();
            }
        });

        document.querySelectorAll('input, select').forEach(function(input) {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--primary-light)';
            });

            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = '';
            });
        });
    </script>
</body>
</html>
